<!doctype html>

<html>
	<head>
		<script src="./js/bundle.js"></script>
	</head>

	<body>
		<h1>Blackjack</h1>
		<div class="everything">
			<div id="playArea">
				<h3 id="name2">Dealer</h3>
				<div class="iblock"><div id="score2" class="score hidden">Score:</div></div>
				<table id="hand">
					<tbody>
						<tr id= "dealerRow">
							<td class="card back"><div class="back"></div></td>
						</tr>
						<tr id= "spacerRow">
							<td class="spacer"></td>
							<div class="victory" id="victoryMessage"></div>
						</tr>
						<tr id= "playerRow">
						</tr>
					</tbody>
				</table>
				<div class="iblock"><div id="score1" class="score hidden">Score:</div></div>
				<h3 id="name1">Player</h3>
			</div>
		</div>
		<div class="actionList">
			<div id="hitB" class="button button-green disabled">Hit</div>
			<div id="holdB" class="button button-red disabled">Hold</div>
			<div class="button" id="dealB">Deal</div>
		</div>
	
	</body>
</html>
